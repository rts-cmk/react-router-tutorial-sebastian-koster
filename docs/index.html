      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        // Add this section to handle direct route access
        var segment = '/react-router-tutorial-sebastian-koster';
        if (l.pathname.indexOf(segment) === 0) {
          window.history.replaceState(null, null,
            l.pathname.replace(segment, '') + l.search + l.hash
          );
        }
      }(window.location))
    </script>
